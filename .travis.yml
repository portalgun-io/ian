language: go
go:
- '1.8'
before_script:
- go get -u ./...
script:
- go test -cover ./...
- go get -u github.com/inconshreveable/mousetrap
- make build
deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file:
      - ian-darwin-amd64
      - ian-linux-amd64
      - ian-windows-amd64.exe
  on:
    repo: thylong/ian
    branch: master
